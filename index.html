<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize-dist.css" />
    <link rel="stylesheet" href="css/app-dist.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <article class="container">
      <div class="card">
        <img src="img/image-victor.jpg" alt="" class="img" />
        <section class="title">
          <h1 class="title__name">Victo Crest<span> 26</span></h1>
          <h2 class="title__city">London</h2>
        </section>
        <section class="stats">
          <div>
            <p class="stats__numbers">80K</p>
            <p class="stats__type">Followers</p>
          </div>
          <div>
            <p class="stats__numbers">803K</p>
            <p class="stats__type">Likes</p>
          </div>
          <div>
            <p class="stats__numbers">1.4K</p>
            <p class="stats__type">Photos</p>
          </div>
        </section>
      </div>
    </article>
  </body>
</html>
